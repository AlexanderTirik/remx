language: node_js
node_js:
  - node

env:
  global:
    - NODE_VERSION=stable

git:
  depth: 3

branches:
  only:
  - master

cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache

before_install:
  - set -e

install:
  - npm i -g yarn
  - yarn

script:
  - yarn run build
  - yarn run test

after_script:
  - echo "BUILD FINISHED"

