language: node_js
node_js:
  - node

env:
  global:
    - NODE_VERSION=stable

git:
  depth: 3

branches:
  only:
  - master

cache:
  yarn: true

before_install:
  - set -e
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - yarn run build
  - yarn run test
  - yarn run release

after_script:
  - echo "BUILD FINISHED"

notifications:
  email: false
  slack:
    secure: 
